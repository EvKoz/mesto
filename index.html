<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="body">
        <header class="header">
            <a class="header__link" href="#">
                <img class="header__logo" src="./images/header-logo.svg" alt="Лого проекта">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-image.jpg" alt="Фото профиля">
                <div class="profile__info">
                    <div>
                        <!--это не лишний div, он размещает имя и профессию в колонку, плюс кнопку сбоку; без него не могу сделать-->
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-btn"></button>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section>
            <ul class="elements">
                <li class="element">
                    <img class="element__image" src="./images/el-01.jpg" alt="Фото мест">
                    <div class="element__info">
                        <p class="element__text">Карачаевск</p>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/el-02.jpg" alt="Фото мест">
                    <div class="element__info">
                        <p class="element__text">Гора Эльбрус</p>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/el-03.jpg" alt="Фото мест">
                    <div class="element__info">
                        <p class="element__text">Домбай</p>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/el-04.jpg" alt="Фото мест">
                    <div class="element__info">
                        <p class="element__text">Гора Эльбрус</p>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/el-05.jpg" alt="Фото мест">
                    <div class="element__info">
                        <p class="element__text">Домбай</p>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/el-06.jpg" alt="Фото мест">
                    <div class="element__info">
                        <p class="element__text">Карачаево-Черкессия</p>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
            </ul>
          </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&#169; 2022 Mesto Russia</p>
        </footer>
        <!--Pop-up-->
        <section class="pop-up">
            <div class="pop-up__window">
                <button type="button" class="pop-up__close-btn"></button>
                <h2 class="pop-up__header">Редактировать профиль</h2>
                <form class="pop-up__form" name="user">
                    <input
                        type="text"
                        class="pop-up__input pop-up__input_type_name"
                        name="name"
                        placeholder="Ваше имя?"
                    >
                    <input
                        type="text"
                        class="pop-up__input pop-up__input_type_job"
                        name="job"
                        placeholder="Ваша работа?"
                    >
                    <button type="submit" class="pop-up__submit-profile">Сохранить</button>
                </form>
            </div>
        </section>
        <script src="./scripts/index.js"></script>
    </body>
</html>
