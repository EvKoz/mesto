<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="body">
        <header class="header">
            <a class="header__link" href="#">
                <img class="header__logo" src="./images/header-logo.svg" alt="Лого проекта">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-image.jpg" alt="Фото профиля">
                <div class="profile__info">
                    <div>
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-btn"></button>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section>
                <!--Container-->
                <ul class="elements"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&#169; 2022 Mesto Russia</p>
        </footer>
        <!--User pop-up-->
        <section class="pop-up">
            <div class="pop-up__window">
                <button type="button" class="pop-up__close-btn"></button>
                <h2 class="pop-up__header">Редактировать профиль</h2>
                <form class="pop-up__form" name="user">
                    <input
                        type="text"
                        class="pop-up__input pop-up__input_type_name"
                        name="name"
                        placeholder="Ваше имя?"
                    >
                    <input
                        type="text"
                        class="pop-up__input pop-up__input_type_job"
                        name="job"
                        placeholder="Ваша работа?"
                    >
                    <button type="submit" class="pop-up__submit-profile">Сохранить</button>
                </form>
            </div>
        </section>
        <!--Place pop-up-->
        <section class="pop-up pop-up_type_place">
            <div class="pop-up__window pop-up__window_type_place">
                <button type="button" class="pop-up__close-btn pop-up__close-btn_type_place"></button>
                <h2 class="pop-up__header pop-up__header_type_place">Новое место</h2>
                <form class="pop-up__form pop-up__form_type_place" name="user">
                    <input
                        type="text"
                        class="pop-up__input pop-up__input_type_title"
                        name="name"
                        placeholder="Название"
                    >
                    <input
                        type="text"
                        class="pop-up__input pop-up__input_type_link"
                        name="job"
                        placeholder="Ссылка на картинку"
                    >
                    <button type="submit" class="pop-up__submit-place">Создать</button>
                </form>
            </div>
        </section>
        <!--Image pop-up-->
        <section class="pop-up pop-up_type_image">
            <figure class="pop-up__figure">
                <button type="button" class="pop-up__close-btn pop-up__close-btn_type_image"></button>
                <img class="pop-up__image" src="#" alt="">
                <figcaption class="pop-up__caption"></figcaption>
            </figure>
        </section>
        <!--Card template-->
        <template class="card-template">
            <li class="element">
                <button type="button" class="element__delete-btn"></button>
                <img class="element__image" src="#" alt="" onerror="this.src='./images/error.jpg';">
                <div class="element__info">
                    <p class="element__text"></p>
                    <button type="button" class="element__like-btn"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/cards.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
